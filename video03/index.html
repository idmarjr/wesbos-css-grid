<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/style.css">
	<title>CSS Grid Fundamentals!</title>
	<style>
		.container {
			display: grid; /* Define the grid container. Direct child elements are now grid items as behave as such */
			grid-template-columns: 200px 500px auto; /* Define number of columns. Each value separated by space is a column size dfinition */
			grid-template-rows: auto 100px 250px 300px; /* Define size for each line, similar to columns. */
			grid-gap: 20px; /* Define gap between grid items */
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
		<div class="item">10</div>
		<div class="item">11</div>
	</div>
</body>
</html>
