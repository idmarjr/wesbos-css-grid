<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/style.css">
	<title>CSS Grid repeat Function!</title>
	<style>
		.container {
			display: grid;
			gap: 20px;
			grid-template-columns: repeat(3, 1fr); /* repeat(NumberOfIterations, size(s)) */
		}

		.container1 {
			display: grid;
			gap: 20px;
			grid-template-columns: repeat(2, 1fr  0.5fr); /*  Function loop twice for the sizes array. == 4 columns */ 
		}

		.container2 {
			display: grid;
			gap: 20px;
			grid-template-columns: 1fr repeat(2, 100px) auto; /* repeat() output are simply vaues in the template array */ 
		}
	</style>
</head>

<body>
	<div class="content-block">
		<h1>Simple <code>repeat(NumberOfIterations, size(s))</code></h1>
		<div class="container">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</div>

	<div class="content-block">
		<h1>Using repeat() with multiples sizes</h1>
		<div class="container1">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</div>

	<div class="content-block">
		<h1>Using repeat() alongside other values</h1>
		<div class="container2">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
		</div>
	</div>
</body>
</html>
