<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/style.css">
	<title>CSS grid-auto-flow Explained!</title>
	<style>
		.container {
			display: grid;
			gap: 20px;
			grid-template-columns: 100px 200px;
			grid-auto-flow: column; /* Changes the default behavior of create implicit items as rows */;
			grid-auto-columns: 300px; /* Implicit columns now are creted with this size */
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<!-- Because we changed the default behavior from row to column, itens bellow this comment are now created as implicit columns -->
		<div class="item">3</div>
		<div class="item">4</div>
	</div>
</body>
</html>
